<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Package Form</title>
  </head>
  <body>
    <style>
      header {
        color: #c6393c;
        font-size: 40px;
        border-top-style: groove;
        text-align: center;
      }
      button {
        font-size: 8px;
        appearance: none;
        background-color: transparent;
        border: 2px solid #1A1A1A;
        border-radius: 15px;
        box-sizing: border-box;
        color: #3B3B3B;
        cursor: pointer;
        display: inline-block;
        font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        font-size: 16px;
        font-weight: 600;
        line-height: normal;
        margin: 0;
        min-height: 60px;
        min-width: 0;
        outline: none;
        padding: 16px 24px;
        text-align: center;
        text-decoration: none;
        transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: 8;
        will-change: transform;
      }
      button: disabled {
        pointer-events: none;
      }
      button:hover {
        color: #fff;
        background-color: #1A1A1A;
        box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
        transform: translateY(-2px);
      }
      button:active {
        box-shadow: none;
        transform: translateY(0);
      }
     img {
      width: 70px;
     }
     div {
      text-align: center;
     }
     label {
      font-family: "Source Sans Pro", "Arial", sans-serif;
      font-size: 20px;
     }
     input {
     font-size: 20px;
     }
     h2 {
       font-size: 30px;
       color: #646066;
       font-family: "Source Sans Pro", "Arial", sans-serif;
     }
    </style>
     <header>
      Amarillo Apartments Package Manager
      <img src="https://www.pixelproductionsinc.com/wp-content/uploads/2012/12/packaging-icon.png"/>
    </header>
    <a href="/mail/home">
      <button>Home</button>
    </a>
   <a href="{% url 'logout_view' %}">
      <button>Log Out</button>
   </a>
    <div>
      <h2>Package Information:</h2>
      <form action="/mail/packageform" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" class="btnbtn-primary" value="Submit">
      </form>
    </div>
  </body>
</html>
