<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
  </head>
  <body>
    <a href="/mail/home">
      <button>Home</button>
    </a>
    <hr>
    {% if resident_list %}
      <ul>
      {% for resident in resident_list %}
          <li><a href="/mail/history/{{ resident.id }}">{{ resident.unit_number }} - {{ resident.name }}</a></li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No residents available.</p>
    {% endif %}

  </body>
</html>
