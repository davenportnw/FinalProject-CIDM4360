<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
  </head>
  <body>
    {% if resident_list %}
      <ul>
      {% for resident in resident_list %}
          <li><a href="/mail/{{ resident.id }}/">{{ resident.name }}</a></li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No residents available.</p>
    {% endif %}

  </body>
</html>
